services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pantry-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-pantry}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pantry_secure_pass}
      POSTGRES_DB: ${DB_NAME:-pantry_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pantry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pantry-network

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: pantry-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pantry-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pantry-api
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pantry}:${DB_PASSWORD:-pantry_secure_pass}@db:5432/${DB_NAME:-pantry_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      VISION_PROVIDER: ${VISION_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-vision-preview}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pantry-worker
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pantry}:${DB_PASSWORD:-pantry_secure_pass}@db:5432/${DB_NAME:-pantry_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      VISION_PROVIDER: ${VISION_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-vision-preview}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - db
      - redis
      - backend
    volumes:
      - ./backend:/app
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    networks:
      - pantry-network

  # Celery Flower (monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pantry-flower
    restart: always
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    command: celery -A app.workers.celery_app flower --port=5555 --broker=redis://redis:6379/0
    networks:
      - pantry-network

  # React Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: pantry-web
    ports:
      - "3000:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - pantry-network

volumes:
  postgres_data:
  redis_data:

networks:
  pantry-network:
    driver: bridge
